<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>登陆</title>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h2 style="text-align: center">学生成绩管理系统</h2>
    </div>
    <div class="panel-body" style="background: #eaf2ff">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <form id="form-login" class="form-container">
                            <h2>-登陆-</h2>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                            </div>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="radio-1" value="1" checked>
                                    学生
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="radio-2" value="2" checked>
                                    老师
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="radio-3" value="3" checked>
                                    管理员
                                </label>
                            </div>
                            <button id="btn-login" type="submit" class="btn btn-success btn-block">登陆</button>
                        </form>
                    </div>
                </div>
            </div>
        <div class="footer">
            <div class="container">
                Copyright &copy;2022 by JSY
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#btn-login").click(function () {
        $.ajax({
            type: "post",
            url: "/system/login",
            data: $("#form-login").serialize(),
            dataType: "json", //返回数据类型
            success: function (data) {
                if (data.success) {
                    window.location.href = "/system/index.html";
                } else {
                    $.messager.alert("消息提醒", data.message, "warning");
                }
            }

        });
    });

</script>
</body>
</html>
